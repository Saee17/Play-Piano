<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Let's play Piano!</h1>


    <div class="keyboard-keys">
        <button class="q keys white">c</button>
        <button class="w keys white">d</button>
        <button class="e keys white">e</button>
        <button class="r keys white">f</button>
        <button class="t keys white">g</button>
        <button class="y keys white">a</button>
        <button class="u keys white">b</button>
        <button class="i keys white">c</button>
        <button class="o keys white">d</button>
        <button class="p keys white">e</button>
        <button class="a keys white">f</button>
        <button class="s keys white">g</button>
        <button class="d keys white">a</button>
        <button class="f keys white">b</button>
        
        <button class="g keys black">C#</button>
        <button class="h keys black">D#</button>
        <button class="j keys black">F#</button>
        <button class="k keys black">G#</button>
        <button class="l keys black">A#</button>
        <button class="z keys black">C#</button>
        <button class="x keys black">D#</button>
        <button class="c keys black">F#</button>
        <button class="v keys black">G#</button>
        <button class="b keys black">A#</button>
        
    </div>

    <p class="instructions">Instructions </p>
    
    <p class="para"> Use your computer keyboard keys to play the piano. <br>
        You can use multiple keys simultaneously. <br>
        This will help you learn how to identify and play notes, <br>
        intervals, chords, and scales on the piano. 
    </p>


    <script src="script.js"></script>
</body>
</html>
